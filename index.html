<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Amsterdam Canal Surfer</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
      <div id="ui-container">
        <div id="score-container">
          <div id="score">0m</div>
        </div>
        <div id="start-screen">
          <h1>Amsterdam Canal Surfer</h1>
          <p>Navigate through the canals of Amsterdam!</p>
          <p>Press SPACE to start</p>
          <p>Arrow keys to move</p>
          <button id="start-button">START</button>
        </div>
        <div id="game-over-screen" class="hidden">
          <h2>Game Over!</h2>
          <p>Distance: <span id="final-score">0</span>m</p>
          <button id="restart-button">PLAY AGAIN</button>
        </div>
      </div>
      <!-- Mobile controls -->
      <div id="mobile-controls" class="hidden">
        <div id="left-btn" class="control-btn">←</div>
        <div id="down-btn" class="control-btn">↓</div>
        <div id="right-btn" class="control-btn">→</div>
      </div>
    </div>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
