<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Amsterdam Canal Surfer - Navigate the Iconic Amsterdam Canals</title>
    <meta
      name="description"
      content="An endless runner game set in the beautiful canals of Amsterdam. Navigate a traditional Dutch boat through obstacles and enjoy the iconic scenery!"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://amsterdamcanalsurf.com/" />
    <meta
      property="og:title"
      content="Amsterdam Canal Surfer - Navigate the Iconic Amsterdam Canals"
    />
    <meta
      property="og:description"
      content="An endless runner game set in the beautiful canals of Amsterdam. Navigate a traditional Dutch boat through obstacles and enjoy the iconic scenery!"
    />
    <meta property="og:image" content="/images/ogimage.png" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://amsterdamcanalsurf.com/" />
    <meta
      property="twitter:title"
      content="Amsterdam Canal Surfer - Navigate the Iconic Amsterdam Canals"
    />
    <meta
      property="twitter:description"
      content="An endless runner game set in the beautiful canals of Amsterdam. Navigate a traditional Dutch boat through obstacles and enjoy the iconic scenery!"
    />
    <meta property="twitter:image" content="/images/ogimage.png" />
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
      <div id="ui-container">
        <div id="score-container">
          <div id="score">0m</div>
        </div>
        <div id="start-screen">
          <h1>Amsterdam Canal Surfer</h1>
          <p>Navigate through the canals of Amsterdam!</p>
          <p>Press SPACE to start</p>
          <p>Arrow keys to move</p>
          <button id="start-button">START</button>
        </div>
        <div id="game-over-screen" class="hidden">
          <h2>Game Over!</h2>
          <p>Distance: <span id="final-score">0</span>m</p>

          <!-- Player name input (shown only when name not in localStorage) -->
          <div id="player-name-container" class="hidden">
            <p>Enter your name to save your score:</p>
            <input type="text" id="player-name-input" maxlength="15" placeholder="Your name" />
            <button id="save-score-button">Save Score</button>
          </div>

          <!-- Scoreboard display -->
          <div id="scoreboard-container">
            <h3>Top Scores</h3>
            <div id="scoreboard-loading">Loading scores...</div>
            <table id="scoreboard">
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>Name</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody id="scoreboard-body">
                <!-- Scores will be inserted here -->
              </tbody>
            </table>
          </div>

          <button id="restart-button">PLAY AGAIN</button>
        </div>
      </div>
      <!-- Mobile controls -->
      <div id="mobile-controls" class="hidden">
        <div id="left-btn" class="control-btn">‚Üê</div>
        <div id="right-btn" class="control-btn">‚Üí</div>
      </div>

      <a
        target="_blank"
        href="https://jam.pieter.com"
        style="
          font-family: &quot;system-ui&quot;, sans-serif;
          position: fixed;
          bottom: -1px;
          right: -1px;
          padding: 7px;
          font-size: 14px;
          font-weight: bold;
          background: #fff;
          color: #000;
          text-decoration: none;
          z-index: 10;
          border-top-left-radius: 12px;
          z-index: 10000;
          border: 1px solid #fff;
        "
        >üïπÔ∏è Vibe Jam 2025</a
      >
    </div>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
